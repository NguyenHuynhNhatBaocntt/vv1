<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center"
        style="background-image: url(images/backgroundlogin.png); background-position: center; background-size: cover;">
        <div class=" row w-75 shadow-lg rounded overflow-hidden">

            <!-- Cột 1: Logo + Slogan -->
            <div class="col-md-5 d-flex flex-column align-items-center justify-content-center text-white p-4"
                style="color: black;">
                <img src="logo3w.png" alt="Logo" class="img-fluid mb-3" style="max-width: 150px;">
                <h1 class="vua-vot-3d">VUA VỢT</h1>
                <!-- Thay thế icon-vua-vot.png với hình ảnh của bạn -->
                <p class="slogan"
                    style="color: #D70000; font-size:30px;  font-family: 'UTM Bebas', sans-serif; margin-top: -30px;">
                    SLOGAN
                </p>
            </div>


            <!-- Cột 2: Form -->
            <div class="col-md-7 text-white p-4">
                <div class="form-container">
                    <div class="form-slider">
                        <!-- Form Đăng nhập -->
                        <div class="form login-form d-none" id="login-form">
                            <div class="register-container">
                                <h2 style="color: black; font-family: 'Quicksand';">ĐĂNG NHẬP</h2>

                                <input type="text" class="full" placeholder="Email / Số điện thoại / Username"
                                    style="font-family: 'Quicksand';">
                                <input type="password" class="full" placeholder="Mật khẩu"
                                    style="font-family: 'Quicksand';">

                                <!-- Nhớ mật khẩu & Quên mật khẩu -->
                                <div
                                    style="display: flex; justify-content: space-between; align-items: center; font-family: 'Quicksand'; font-size: 14px; margin: 5px 0 15px 0;">
                                    <label style="display: flex; align-items: center; color: black;">
                                        <input type="checkbox" style="margin-right: 5px;">
                                        Nhớ mật khẩu
                                    </label>
                                    <a href="#" style="color: #000000; text-decoration: none;">Quên mật khẩu?</a>
                                </div>

                                <button class="register-btn" onclick="showVerification()"
                                    style="color: black; background-color: #D70000; font-family: 'Quicksand';">
                                    ĐĂNG NHẬP
                                </button>

                                <p class="text-center mt-2" style="color: black; font-family: 'Quicksand';">
                                    Chưa có tài khoản?
                                    <span class="text-danger" style="cursor: pointer;" onclick="showRegister()">Đăng ký
                                        ngay</span>
                                </p>
                            </div>
                        </div>

                        <!-- Form Đăng ký (Ban đầu ẩn) -->
                        <div class="form register-form d-none" id="register-form">
                            <div class="register-container">
                                <h2 style="color:black; font-family: 'Quicksand';">ĐĂNG KÝ</h2>
                                <div class="input-row">
                                    <input type="text" placeholder="Họ và tên đệm" style="font-family: 'Quicksand';">
                                    <input type="text" placeholder="Tên" style="font-family: 'Quicksand';">
                                </div>
                                <div class="input-row">
                                    <input type="text" placeholder="Ngày sinh" style="font-family: 'Quicksand';">
                                    <input type="text" placeholder="Tháng sinh" style="font-family: 'Quicksand';">
                                    <input type="text" placeholder="Năm sinh" style="font-family: 'Quicksand';">
                                </div>
                                <div class="input-row">
                                    <input type="text" class="code" value="+84" readonly
                                        style="font-family: 'Quicksand';">
                                    <input type="text" placeholder="Số điện thoại" style="font-family: 'Quicksand';">
                                </div>
                                <input type="text" class="full" placeholder="Tên đăng nhập"
                                    style="font-family: 'Quicksand';">
                                <input type="password" class="full" placeholder="Tạo mật khẩu"
                                    style="font-family: 'Quicksand';">
                                <input type="password" class="full" placeholder="Nhập lại mật khẩu"
                                    style="font-family: 'Quicksand';">
                                <button class="register-btn" onclick="registerSuccess()"
                                    style="color: black; background-color: #D70000; font-family: 'Quicksand';">ĐĂNG
                                    KÝ</button>
                            </div>
                        </div>


                        <!-- Form Xác thực (Ban đầu ẩn) -->
                        <div class="form verify-form d-none" id="verify-form">
                            <div class="register-container">
                                <h2 style="color: black; font-family: 'Quicksand';">XÁC THỰC</h2>
                                <input type="text" class="full" placeholder="Nhập mã xác thực">

                                <!-- Dòng "Chưa có tài khoản? Gửi lại" -->
                                <div style="display: flex; justify-content: flex-end; width: 100%; margin-top: 8px;">
                                    <span style="font-size: 14px; color: black; font-family: 'Quicksand';">
                                        Chưa có tài khoản?
                                        <a href="#" onclick="resendVerification()"
                                            style="color: #D70000; text-decoration: none; font-family: 'Quicksand';">Gửi
                                            lại</a>
                                    </span>
                                </div>

                                <button class="register-btn" onclick="goToLandingPage()"
                                    style="color: black; background-color: #D70000; font-family: 'Quicksand';">HOÀN
                                    THÀNH</button>
                            </div>
                        </div>
                        <script>
                            function resendVerification() {
                                // Xử lý sự kiện gửi lại (ví dụ load lại form, clear input...)
                                const inputField = document.querySelector('#verify-form input');
                                if (inputField) inputField.value = ''; // xóa nội dung cũ nếu có

                                // Có thể thêm hiệu ứng nếu muốn
                                alert("Đã gửi lại mã xác thực!");
                            }
                        </script>
                        <!-- Form Đăng ký thành công (Ban đầu ẩn) -->
                        <div class="form success-form d-none" id="success-form">
                            <div class="register-container text-center">
                                <h2 style="color: black; font-family: 'Quicksand';">ĐĂNG KÝ THÀNH CÔNG</h2>
                                <div class="success-circle">
                                    ✔
                                </div>
                                <button class="register-btn" onclick="showLogin()"
                                    style="color: black; background-color: #D70000; font-family: 'Quicksand';">ĐĂNG
                                    NHẬP</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
